    <div  id="outershell" style="border: 1px solid black; padding: 25px;">

            <input type="text" id="question1"> <button onclick="bg()"> enter </button>
        </div>
        <div id="question2" style="display: none">

            <input type="text" id="question2VAL"> <button onclick="bg()"> enter </button>
        </div>
    </div>







    <script>
        function bg(){
            
            let question1Value  = document.querySelector('#question1').value
            const question = document.getElementById('question1');
            const question0 = document.getElementById('question0');
            



            const question2 = document.getElementById('question2');
            let question2Value  = document.getElementById('question2VAL').value
            let question22 = document.getElementById('question2VAL')





            if(question1Value !== '16'){
                document.getElementById('question1').value = 'incorrect'
                question.style.border = 'solid'
                question.style.borderColor = 'red'
              
            }else if(question1Value === '16'){
                question.style.border = 'solid'
                question.style.borderColor = 'green'
                question2.style.display = 'block'
                question0.style.display = 'none'
            }


            if(question2Value !== '10'){
                document.getElementById('question2VAL').value = 'incorrect'
                question22.style.border = 'solid'
                question22.style.borderColor = 'red'
            }

            else if(question2Value === '10'){
                question22.style.border = 'solid'
                question22.style.borderColor = 'green'
            }

        }
